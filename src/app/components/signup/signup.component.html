<div class="signup-container">
  <div class="signup-header">
    <h2>Create Account</h2>
    <p>Join Navkar Besan today!</p>
    <button class="close-btn" (click)="onClose()">Ã—</button>
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter your full name"
        class="form-input"
        [class.error]="getFieldError('name')"
      >
      <div class="error-message" *ngIf="getFieldError('name')">
        {{ getFieldError('name') }}
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        class="form-input"
        [class.error]="getFieldError('email')"
      >
      <div class="error-message" *ngIf="getFieldError('email')">
        {{ getFieldError('email') }}
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        placeholder="Enter your phone number"
        class="form-input"
        [class.error]="getFieldError('phone')"
      >
      <div class="error-message" *ngIf="getFieldError('phone')">
        {{ getFieldError('phone') }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Create a password"
        class="form-input"
        [class.error]="getFieldError('password')"
      >
      <div class="error-message" *ngIf="getFieldError('password')">
        {{ getFieldError('password') }}
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm your password"
        class="form-input"
        [class.error]="getPasswordMismatchError()"
      >
      <div class="error-message" *ngIf="getPasswordMismatchError()">
        {{ getPasswordMismatchError() }}
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address (Optional)</label>
      <textarea
        id="address"
        formControlName="address"
        placeholder="Enter your delivery address"
        class="form-textarea"
        rows="3"
      ></textarea>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="signup-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>
  </form>

  <div class="signup-footer">
    <p>Already have an account? 
      <button type="button" class="switch-btn" (click)="onSwitchToLogin()">
        Sign In
      </button>
    </p>
  </div>
</div>
