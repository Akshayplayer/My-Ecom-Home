<div class="login-container">
  <div class="login-header">
    <h2>Welcome Back!</h2>
    <p>Sign in to your account</p>
    <button class="close-btn" (click)="onClose()">Ã—</button>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        class="form-input"
        [class.error]="getFieldError('email')"
      >
      <div class="error-message" *ngIf="getFieldError('email')">
        {{ getFieldError('email') }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        class="form-input"
        [class.error]="getFieldError('password')"
      >
      <div class="error-message" *ngIf="getFieldError('password')">
        {{ getFieldError('password') }}
      </div>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="login-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </div>

    <div class="demo-credentials">
      <p>Demo Credentials:</p>
      <button type="button" class="demo-btn" (click)="fillDemoCredentials()">
        Fill Demo Credentials
      </button>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>
  </form>

  <div class="login-footer">
    <p>Don't have an account? 
      <button type="button" class="switch-btn" (click)="onSwitchToSignup()">
        Sign Up
      </button>
    </p>
  </div>
</div>
